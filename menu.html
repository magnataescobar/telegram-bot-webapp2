<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
    }
    .menu-item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Choose an item from the menu</h1>
  <div class="menu-item">
    <p>Item 1</p>
    <button onclick="chooseItem('Item 1')">Choose</button>
  </div>
  <div class="menu-item">
    <p>Item 2</p>
    <button onclick="chooseItem('Item 2')">Choose</button>
  </div>
  <div class="menu-item">
    <p>Item 3</p>
    <button onclick="chooseItem('Item 3')">Choose</button>
  </div>

  <script>
    function chooseItem(item) {
      alert(`You chose ${item}`);
      // Aqui você pode adicionar código para enviar a escolha de volta para o bot
    }
  </script>
</body>
</html>
